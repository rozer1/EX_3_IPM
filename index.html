<!DOCTYPE html>
<html>
	<head>
		<script src="https://unpkg.com/konva@7.2.5/konva.min.js"></script>
		<meta charset="utf-8" />
		<title>Konva Drag and Drop Demo</title>
	
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body oncopy="return false"
		<div class="container">
		  <div class="split left">
			<h1>Generuj klocek</h1>
			<a type="button" id="button" class="button">Przycisk</a>
		  </div>
		  <div class="split right">
			<div id="container" style="border:20px solid #FFFF00;"></div>
		  </div>
		</div>
		<script src="myscript.js"></script>
		<script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width*0.8,
        height: height*0.8,
		margin:0,
      });

      var layer = new Konva.Layer();
      var rectX = stage.width() / 2 - 50;
      var rectY = stage.height() / 2 - 25;

      var box = new Konva.Rect();

      // add cursor styling
      box.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      box.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });
	  
		var layer = new Konva.Layer();
      stage.add(layer);
	  
	  var tr = new Konva.Transformer();
      layer.add(tr);
	  layer.draw();
      layer.add(box);
	  
	  document.getElementById('button').addEventListener('click', addShape);
      addShape();
	  
	  function addShape() {
        layer.add(
          new Konva.Rect({
            x: Math.random() * 100,
            y: Math.random() * 180,
			width: 100,
            height: 100,
            fill: Konva.Util.getRandomColor(),
            stroke: 'black',
            strokeWidth: Math.random() * 4,
			draggable: true,
          })
        );
        // force update manually
		tr.forceUpdate();
        layer.draw();
      }
    </script>
	</body>
</html>
