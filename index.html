<!DOCTYPE html>
<html>
	<head>
		<script src="https://unpkg.com/konva@7.2.5/konva.min.js"></script>
		<meta charset="utf-8" />
		<title>Konva Drag and Drop Demo</title>
		<style>
		  body {
			height: 20%;
			width: 20%;
			background-color: #f0f0f0;
			
		  }

		  #button {
			position: absolute;
			top: 0px;
			left: 0px;
		  }
		</style>
	</head>
	<body 
		<div>
			<input type="button" id="button" value="Add random shape" />
		</div>
		<div id="container" style="border:1px solid #000000;"></div>
		<script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();
      var rectX = stage.width() / 2 - 50;
      var rectY = stage.height() / 2 - 25;

      var box = new Konva.Rect({
        x: rectX,
        y: rectY,
        width: 100,
        height: 50,
        fill: '#00D2FF',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true,
      });

      // add cursor styling
      box.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      box.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });
	  
		var layer = new Konva.Layer();
      stage.add(layer);
	  
	  var tr = new Konva.Transformer();
      layer.add(tr);
	  layer.draw();
      layer.add(box);
	  
	  document.getElementById('button').addEventListener('click', addShape);
      addShape();
	  
	  function addShape() {
        layer.add(
          new Konva.Rect({
            x: Math.random() * 100,
            y: Math.random() * 100,
			width: 100,
            height: 100,
            fill: Konva.Util.getRandomColor(),
            stroke: 'black',
            strokeWidth: Math.random() * 4,
			draggable: true,
          })
        );
        // force update manually
		tr.forceUpdate();
        layer.draw();
      }
    </script>
	</body>
</html>
